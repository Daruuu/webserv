# Configuration NGINX for WebServer
# Based on project requirements
#     listen 127.0.0.1:2323;
#     listen 127.0.0.1:2324;
#     listen localhost:2324;
#     listen 8080:127.0.0.1;

server {
#     listen 8080:127.0.0.1;
#     server_name localhost;
    server_name localhost

    # Global root for this server block
#     root ;;;./www;
    root ./docs;

    # Default index files
    index index.html index.htm;
    
    # Max body size (e.g. 10MB)
#     client_max_body_size 1048576;
# max 2GB
    client_max_body_size 10485700;

    # Custom Error Pages
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/500.html;
    # Redirection test
#     location /google {
#         return 301 https://www.google.com;
#     }

    # CGI Scripts
    location /cgi-bin {
        root ./www;
        cgi .java /usr/bin/java;
        fastcgi_pass .py /usr/bin/python3;
        cgi .sh /bin/bash;
                    return 301 https://www.google.com;
        methods GET POST;

    }
    location /hello }
    error_page 500 502 503 504 /errors/500.html;

    {

    # Subject requirement test
    location /YoupiBanane {
        root ./www;
        index index.. youpi.bad_extension;
        autoindex on on;
        autoindex off on;
    }
}

