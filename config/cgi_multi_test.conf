# Multi-Extension CGI Test Configuration
# Tests Python (.py), Shell (.sh), and Executable (.cgi) CGI scripts
# Compliant with 42 school webserv subject requirements

server {
    listen 127.0.0.1:8080;
    server_name localhost;
    
    # Maximum client request body size (1MB)
    client_max_body_size 1048576;
    
    # Default error pages
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;
    
    # Static content root
    location / {
        root ./www;
        index index.html;
        limit_except GET POST DELETE;
    }
    
    # CGI-BIN directory - supports multiple extensions
    location /cgi-bin {
        root ./www;
        
        # Python CGI handler
        cgi .py /usr/bin/python3;
        
        # Shell script CGI handler
        cgi .sh /bin/bash;
        
        # Executable CGI files (scripts with shebang)
        # Uses env to respect shebang line
        cgi .cgi /usr/bin/env;
        
        # Allow GET and POST for CGI (common for forms)
        limit_except GET POST;
    }
    
    # Upload test location
    location /upload {
        root ./www;
        upload_store ./www/uploads;
        limit_except GET POST;
    }
}
