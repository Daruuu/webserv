server {
    listen 127.0.0.1:8080;
    server_name localhost;
    
    root /home/cpujades/developments/github/webserv/www;
    index index.html;

    # CGI con fastcgi (necesita servidor FastCGI como fcgiwrap)
    location /cgi-bin/ {
        root /home/cpujades/developments/github/webserv/www;
        
        # Limitar métodos HTTP
        limit_except GET POST {
            deny all;
        }
        
        # Configuración FastCGI para CGI
        fastcgi_pass unix:/var/run/fcgiwrap.socket;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Páginas estáticas - rutas absolutas desde la raíz del servidor
    location = /daru.html {
        root /home/cpujades/developments/github/webserv/www;
    }

    location = /ana.html {
        root /home/cpujades/developments/github/webserv/www;
    }

    location = /carles.html {
        root /home/cpujades/developments/github/webserv/www;
    }

    # Configuración general
    location / {
        try_files $uri $uri/ =404;
    }
}
