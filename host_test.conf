# Test configuration for Host Binding (getaddrinfo)

# Server 1: Bind to localhost (127.0.0.1) explicitly
server {
    listen 127.0.0.1:8081;
    root ./www;
    index index.html;
}

# Server 2: Bind to localhost hostname (resolves to 127.0.0.1)
server {
    listen localhost:8082;
    root ./www;
    index about.html;
}

# Server 3: Bind to all interfaces (0.0.0.0)
server {
    listen 0.0.0.0:8083;
    root ./www;
    index carles.html;
}

# Server 4: Minimal config (port only -> defaults to 0.0.0.0)
server {
    listen 8084;
    root ./www;
    index ana.html;
}
